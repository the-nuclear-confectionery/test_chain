global:
  output: <path_to_output>
  tmp: <path_to_tmp>
  basedir: <path_to_basedir>
  nevents: 1
  grid:
    x_max: 12.0
    y_max: 12.0
    eta_max: 10.0
    step_x: 0.03
    step_y: 0.03
    step_eta: 0.0
  energy:
    value: 5.02
    unit: TeV
  tau_hydro: 0.6
  ion_A: Pb
  ion_B: Pb

input:

  initial_conditions:
    type: Trento
    parameters:
      ion_A:
        species: Pb
      ion_B:
        species: Pb
      normalization: 1 # 1/fm^3

  overlay:
    type: ICCING
    parameters:
      trento_normalization: 125

  
  hydrodynamics:
    type: CCAKE
    parameters:
      dt: 0.05
      h_T: 0.5
    initial_conditions:
      input_as_entropy: false
    output:
      txt_evolution: false
      hdf_evolution: false
    eos:
      online_inverter_enabled: true

  particlization:
    type: is3d
    parameters:
      oversample: 1
      max_num_samples: 1
  
  afterburner:
    type: smash
    parameters:
      decays_only: true
          

  analysis:
    type: hepmc3
    parameters:
      rapidiy_cut: 0.5